<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Tracer Cepat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    canvas, svg { border: 1px solid #ccc; margin-top: 10px; }
    #output { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Logo Tracer Cepat</h1>
  <input type="file" id="fileInput" accept="image/png, image/jpeg">
  <div id="output"></div>

  <!-- ImageTracer.js -->
  <script src="https://cdn.jsdelivr.net/gh/jankovicsandras/imagetracerjs@latest/imagetracer_v1.2.8.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const maxSize = 150; // Resize max 150px

    fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          // Resize canvas
          const scale = Math.min(maxSize / img.width, maxSize / img.height, 1);
          const w = img.width * scale;
          const h = img.height * scale;

          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');

          // Pre-processing: grayscale + brighten
          ctx.filter = 'grayscale(100%) brightness(200%)';
          ctx.drawImage(img, 0, 0, w, h);

          // Get base64 data
          const dataURL = canvas.toDataURL();

          // Tracing options ringan
          const options = {
            scale: 1,
            ltres: 10,
            qtres: 10,
            pathomit: 8,
            numberofcolors: 2,
            strokewidth: 1,
            roundcoords: 1,
            linefilter: true
          };

          // Trace image
          output.innerHTML = '<p>Tracing...</p>';
          setTimeout(() => {
            const svgString = ImageTracer.imagedataToSVG(ImageTracer.getImgdata(canvas), options);
            output.innerHTML = svgString;
          }, 10);
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
