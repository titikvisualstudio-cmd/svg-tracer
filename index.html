<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Tracer Generator</title>
  <!-- Include ImageTracer JS -->
  <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.3/imagetracer.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { margin-top: 20px; border: 1px solid #ccc; padding: 10px; display: inline-block; }
    img { max-width: 300px; max-height: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Image Tracer Generator</h1>
  <input type="file" id="upload" accept="image/png, image/jpeg">
  <div id="output"></div>

  <script>
    const upload = document.getElementById('upload');
    const output = document.getElementById('output');

    upload.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          // Resize gambar maksimal 300x300 px supaya tracing cepat
          const canvas = document.createElement('canvas');
          const maxSize = 300;
          let w = img.width;
          let h = img.height;
          if (w > h && w > maxSize) {
            h = h * (maxSize / w);
            w = maxSize;
          } else if (h > w && h > maxSize) {
            w = w * (maxSize / h);
            h = maxSize;
          } else if (w > maxSize) { // square images
            w = h = maxSize;
          }
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, w, h);

          // Trace gambar menggunakan ImageTracer
          const imageData = ctx.getImageData(0, 0, w, h);
          const options = {
            scale: 1,
            ltres: 1, // line threshold
            qtres: 1, // curve threshold
            pathomit: 8,
            colorsampling: 0,
            numberofcolors: 16,
            strokewidth: 1,
            roundcoords: 1,
            linefilter: true
          };

          ImageTracer.imageToSVG(imageData, function(svgstr){
            output.innerHTML = svgstr;
          }, options);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
